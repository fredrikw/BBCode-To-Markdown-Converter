<!DOCTYPE HTML>
<html>
	<head>
		<meta name="description" content="A simple tool to convert BBCode to Markdown (Reddit formatting) code.">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>
			BBCode -&gt; Reddit converter
		</title>
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.9.0/build/reset/reset-min.css">
		<script type="text/javascript" src="https://cdn.rawgit.com/showdownjs/showdown/1.4.2/dist/showdown.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="index.js"></script>
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body>
		  <a href="http://github.com/JonDum/BBCode-To-Markdown-Converter"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 2" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" /></a>
		<div class="instructions">
			<h1>BBCode to Markdown (Reddit) Converter</h1><div>Paste your BBCode into the top box, Markdown appears in the middle and HTML-converted (via showdownjs) at the bottom.<br/> Please keep in mind that not all BBCode constructs are implemented yet.</div>
		</div>
		<div class="container">
			<div class="ta_container">
				<textarea id="left_ta" value="" onchange="convert()" onkeyup="convert()"></textarea>
			</div>
			<div class="ta_container">
				<textarea id="right_ta"></textarea>
			</div>
			<div class="ta_container">
				<div id="html_text"></div>
			</div>
		</div>
	</body>
</html>
